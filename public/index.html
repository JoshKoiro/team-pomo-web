<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamPomo Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üçÖ TeamPomo</h1>
        
        <!-- Settings Section -->
        <div class="card settings-card">
            <h3>MS Graph API Key</h3>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Enter Microsoft Graph API Key">
                <button onclick="updateKey()">Update Key</button>
            </div>
            <small id="keyStatus">Checking status...</small>
        </div>

        <!-- Timer Controls -->
        <div class="card control-card">
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div id="currentTaskDisplay" class="task-info">Idle</div>

            <div class="input-group">
                <label>Duration (mins):</label>
                <input type="number" id="duration" value="25" min="1">
            </div>

            <div class="input-group">
                <label>Task Name:</label>
                <input type="text" id="taskName" placeholder="e.g. Email Cleanup">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="publicStatus">
                <label for="publicStatus">Show Task in Teams Status?</label>
            </div>

            <div class="buttons">
                <button id="startBtn" class="btn-start" onclick="startTimer()">Start Pomodoro</button>
                <button id="stopBtn" class="btn-stop" onclick="stopTimer()" disabled>Stop</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
